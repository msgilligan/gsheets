apply plugin: 'groovy'
sourceCompatibility = 1.6
targetCompatibility = 1.6

apply plugin: 'eclipse'
apply plugin: 'idea'

apply plugin: 'codenarc'
codenarc {
	toolVersion = '0.19'
	configFile = file('config/codenarc/rules.groovy')
	ignoreFailures = true
}

defaultTasks 'clean', 'build', 'groovydoc', 'cobertura'

version = '0.3.2'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:1.8.8'
	
	testCompile 'org.hamcrest:hamcrest-core:1.3'
	testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'junit:junit:4.10'
	testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
	
    compile 'org.apache.poi:poi:3.8'
    compile 'org.apache.poi:poi-ooxml:3.8'
}

buildscript {
	apply from: 'https://github.com/valkolovos/gradle_cobertura/raw/master/repo/gradle_cobertura/gradle_cobertura/1.0/coberturainit.gradle'
}

cobertura {
	coverageSourceDirs = [project.sourceSets.main.groovy.srcDirs]
}

// Create output directory for sample programs
task sampleOutputDir << {
    file("${buildDir}/sample-output").mkdirs()
}

// Run sample program to generate localization properties files from a master XLS spreadsheet
task(sampleI18nSplit, dependsOn: ['classes', sampleOutputDir],  type: JavaExec) {
    main = 'org.gsheets.samples.i18n.I18nXLSToProperties'
    classpath = sourceSets.main.runtimeClasspath
}
